<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>ToDo list en TS</title>
  </head>
  <body class="text-center grid place-content-center">
    <h1 class="text-3xl font-light text-gray-800 mb-8 mt-3">ToDo list</h1>
    <p id="task_remain" class="mb-2 border-gray-800 rounded-md p-2 shadow-md"></p>

    <div class="bg-white rounded-lg border border-gray-200 p-6 mb-6 shadow-sm">
      <div class="flex gap-3">
        <input
          type="text"
          placeholder="Nouvelle tâche"
          id="task_input"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        <button id="add_button" class="px-6 py-2 bg-blue-500 text-white text-sm font-medium rounded-md hover:bg-blue-600 transition-colors">Ajouter</button>
      </div>
      <div class="flex flex-row text-center justify-center gap-3 mt-2 items-center">
        <p>Filtrer par :</p>
        <button id="filter_all" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-500 cursor-pointer transition">Toutes</button>
        <button id="filter_done" class="px-3 py-1 bg-green-300 rounded hover:bg-green-500 cursor-pointer transition">Terminées</button>
        <button id="filter_undone" class="px-3 py-1 bg-red-300 rounded hover:bg-red-500 cursor-pointer transition">À faire</button>
      </div>
    </div>

    <ul id="task_list" class="w-3xl max-w-md space-y-2 mb-5"></ul>
    <button id="nuke_button" class="px-6 py-2 bg-red-500 text-white text-sm font-medium rounded-md hover:bg-red-600 cursor-pointer">Tout supprimer</button>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
